
<form autocomplete="off" novalidate [formGroup]="currencyFormGroup" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Currency Name</label>
    <input type="text" class="form-control" id="name" placeholder="Enter Currency Name" formControlName="name">
  </div>

  <div class="form-group">
    <label for="value">Currency Value</label>
    <input type="text" class="form-control" id="value" placeholder="Enter Currency Value" formControlName="value">
  </div>

  <button class="btn btn-success">Submit</button>
</form>
