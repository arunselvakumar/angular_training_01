
<form autocomplete="off" novalidate>
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" placeholder="Enter book title">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="text" class="form-control" id="price"  placeholder="Enter book price">
  </div>

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name"  placeholder="Enter Author Name">
  </div>

  <button class="btn btn-success">Submit</button>
</form>

<button (click)="loadBookDetails()" class="btn">Load</button>

<section>
  {{dataFromServer | json}}
</section>
