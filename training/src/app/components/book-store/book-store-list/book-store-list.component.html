<ng-template [ngIf]="bookList && bookList.length > 0" [ngIfElse]="noRecordsFound">
  <ul>
    <li *ngFor="let book of bookList"  [ngStyle]="{'color':getColor(book.availability)}">
      {{book.title}}
    </li>
  </ul>
</ng-template>

<ng-template #noRecordsFound>
  <section>No Records Found!</section>
</ng-template>
